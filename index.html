<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

<link rel="stylesheet" href="style.css">

</head>


<body>
<main class="container flex">
<div class="card">
<div class="card-img">
<img src="./images/image-equilibrium.jpg" alt=""/>
<img src="./images/icon-view.svg" alt="" class="overlay"/>
</div>

<h1 class="title margin">Equilibrium#3429</h1>
<p class="desc margin">Our Equilibrium collecion pramotes balance and calm.</p>

<div class="balance flex margin">
<p class="balance-amount flex"><img src="./images/icon-ethereum.svg" alt="">0.041ETH</p>
<p class="balance-date flex"><img src="./images/icon-clock.svg"/>3 days left</p>
</div>

<hr class="margin">

<div class="user-info flex margin">
<img src="./images/image-avatar.png" class="user-image" alt="">
<p class="username">creation of <span>Jules Wyvern</span></p>
</div>

</div>
</main>

 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SD</a>.
  </div>
</body>
</html>
